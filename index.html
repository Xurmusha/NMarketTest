<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Knowledge</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div id="button-style">
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 mt-3">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="button">
                        <button class="btn button_large font-family-medium shadow-none" type="button" onclick="clickButton()"
                                id="btn-large"> Button label
                        </button>
                    </div>

                    <div class="button">
                        <button class="btn button_medium font-family-medium my-3 shadow-none" type="button" onclick="clickButtonTwo()"
                                id="btn-medium"> Button label
                        </button>
                    </div>

                    <div class="button">
                        <button class="btn button_small font-family-medium shadow-none" type="button" onclick="clickButtonThree()"
                                id="btn-small"> Button label
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="main my-5" id="doubleRoom">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-7 col-12 ">
                <div class="row mt-3">
                    <div class="col-md-3 col-lg-4 col-12 ">
                        <img src="images/Img.png" alt="" class="">
                    </div>
                    <div class="col-md-9 col-lg-8 col-12">
                        <div class="card border-0">
                            <div class="card-header py-0 bg-transparent border-bottom-0">
                                <p class="font-family-bold mb-2"> 2-к квартира </p>

                            </div>
                            <div class="card-body py-0">
                                <div class="row">
                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Этаж</p>
                                        <h5 class="font-family-bold">3 из 19</h5>
                                    </div>
                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Высота потолков</p>
                                        <h5 class="font-family-bold">3,2 м</h5>
                                    </div>
                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Отделка</p>
                                        <h5 class="font-family-bold">Предчистовая</h5>
                                    </div>

                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Общая площадь</p>
                                        <h5 class="font-family-bold">32,24 м²</h5>
                                    </div>
                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Жилая площадь</p>
                                        <h5 class="font-family-bold">22,24 м²</h5>
                                    </div>
                                    <div class="col-xl-4 col-6 mb-2">
                                        <p class="font-family-regular mb-1">Площадь кухни</p>
                                        <h5 class="font-family-bold">14,24 м²</h5>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer border-top-0 bg-transparent pt-0 pr-0">
                                <button type="button" class="btn btn-view font-family-medium shadow-none mr-2">
                                    <img src="images/Path.png" alt="" class="mr-1"> Вы были на просмотре
                                </button>

                                <button type="button" class="btn btn-accredited mt-3 mt-sm-0 mt-lg-3 mt-xl-0 font-family-medium shadow-none">
                                    <img src="images/Close.png" alt="" class="mr-1"> Дом аккредитован другим банком
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-12 ">
                <div class="card border-0">
                    <div class="card-body mt-2">
                        <div class="border-line pl-0 pl-md-3 pl-xl-4 pt-3 pt-lg-0">
                            <p class="font-family-regular mb-1"> Ваша цена по брони до <span class="data">19 сентября</span></p>
                            <h5 class="font-family-medium mb-3">3 312 666 Р</h5>

                            <p class="font-family-regular mb-1"> Текущая цена у застройщика</p>
                            <p class="font-family-regular mb-3"> дороже на <span>324 825 Р</span></p>
                            <button type="button" class="btn font-family-medium shadow-none w-100">
                                <img src="images/Key.png" alt="" class="mr-1"> Выбрать для покупки
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="close-btn">
                <button class="btn shadow-none" onclick="closeField()">
                    <img src="images/Shape.png" alt="">
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
